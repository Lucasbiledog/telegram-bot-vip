<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assinar VIP</title>
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        padding: 40px 16px;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, sans-serif;
        background: #0e0e0e;
        color: #f1f1f1;
        display: flex;
        justify-content: center;
      }
      h1 {
        margin: 0 0 24px;
        text-align: center;
        font-size: 24px;
      }
      .wrapper {
        width: 100%;
        max-width: 420px;
      }
      .field { margin-bottom: 16px; }
      label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        opacity: .8;
      }
      input[type=text] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #444;
        background: #1b1b1b;
        color: #f1f1f1;
        font-size: 14px;
      }
      .plan-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .pill {
        flex: 1;
        min-width: 110px;
        padding: 12px 16px;
        border: 1px solid #444;
        border-radius: 9999px;
        background: #1b1b1b;
        text-align: center;
      }
      .muted { opacity: .6; font-size: 12px; }
      .info-block {
        border: 1px solid #444;
        border-radius: 10px;
        background: #1b1b1b;
        padding: 16px;
        margin-bottom: 24px;
        font-size: 14px;
      }
      .info-block h2 {
        font-size: 18px;
        margin: 0 0 12px;
        text-align: center;
      }
      .info-block ol {
        margin: 0 0 12px 20px;
        padding: 0;
      }
      .info-block li { margin-bottom: 8px; }
      #ctxInfo { display: none; margin-top: 8px; }
      .buttons {
        display: flex;
        gap: 8px;
      }
      button {
        flex: 1;
        padding: 12px 16px;
        border: 0;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
      }
      .primary { background: #22c55e; color: #fff; }
      .secondary { background: #2a2a2a; color: #fff; }
      #alert { margin-top: 16px; }
      #alert .ok, #alert .error {
        padding: 12px;
        border-radius: 10px;
      }
      #alert .ok { background: #16a34a20; }
      #alert .error { background: #ef444420; }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Assinar VIP</h1>
      <div class="field">
        <label for="addr">Carteira de destino</label>
        <input id="addr" type="text" readonly />
      </div>

      <div class="field">
        <label>Planos (USD)</label>
        <div id="plans" class="plan-list"></div>
      </div>
      <div class="info-block">
        <h2>Como pagar</h2>
        <ol>
          <li>Copie a carteira acima.</li>
          <li>Envie o valor do plano escolhido pela rede suportada.</li>
          <li>Aguarde a confirmação mínima da rede.</li>
          <li>Cole o hash da transação abaixo e valide o pagamento.</li>
        </ol>
        <p id="ctxInfo" class="muted"></p>
      </div>
      <div class="field">
        <label for="txhash">Hash da transação</label>
        <input id="txhash" type="text" placeholder="0x..." autocomplete="off" />
      </div>

      <div class="buttons">
        <button id="pasteBtn" class="secondary">Colar hash</button>
        <button id="validarBtn" class="primary">Validar pagamento</button>
        
      </div>


      <div id="alert"></div>
    </div>

    <script src="/webapp/app.js"></script>
  </body>
</html>
